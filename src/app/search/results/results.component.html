<div class="container">
  <div class="col-xs-11">

    <h4 class="row-title"> Search Criteria </h4>
    <form [formGroup]="form" (ngSubmit)="performSearch($event)">
      <div class="criteria-wrap clearfix">
        <app-fields [fieldData]="fieldsList" [formGroup]="form"></app-fields>
      </div>
      <div class="form-group">
        <button class="btn btn-primary col-xs-12 col-sm-2 float-sm-right" type="submit" [disabled]="!form.valid">Update Result</button>
      </div>
    </form>
    <br>
    <h4 class="row-title"> Search Results </h4>
    <p *ngIf="searchResult">Results Found: {{searchResult.length}} </p>
    <app-list [dataset]='pagedItems' [showView]='false'></app-list>
    <app-pagination [total]="total$" [page]="page" (goTo)="goToPage($event)"></app-pagination>
        <!-- pager -->
            <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(1)">First</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                </li>
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a (click)="setPage(page)">{{page}}</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.currentPage + 1)">Next</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.totalPages)">Last</a>
                </li>
            </ul>

  </div>
</div>
