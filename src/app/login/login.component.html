
<div class="container">
  <div class="row flex-items-xs-center">
    <div class="card col-md-4 login-card">
      <div class="card-block">
        <form role="form" (submit)="login()">
          <p class="card-title mb-0" id="loginTitle">{{title}}</p>
          <p id="welcomeMessage">Please enter your login details.</p>
          <div class="form-group">
            <label for="userEmail" class="sr-only">Email address</label>

              <input type="email" id="userEmail" name="email" class="form-control" placeholder="Email address"
                    [(ngModel)]="user.email" required autofocus>

          </div>
          <div class="form-group">
            <label for="userPassword" class="sr-only">Password</label>

              <input type="password" id="userPassword" name="password" [(ngModel)]="user.password" class="form-control"
                    placeholder="Password" required>

          </div>
          <p *ngIf="errorMsg" class="text-danger small font-weight-bold" id="errorMessage">
            {{errorMsg}}
          </p>
          <button [disabled]="loading" id="submitLogin" class="btn btn-lg btn-primary btn-block mt-2" name="submit" type="submit">Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
